    <div class="container">

        <div class="drop-zone" id="dropZone">

            <div class="upload-text">æ‹–æ‹½æ–‡ä»¶åˆ°è¿™é‡Œæˆ–ç‚¹å‡»ä¸Šä¼ </div>
            <div class="file-info">æ”¯æŒ .xlsx, .xls, .csv æ ¼å¼ï¼Œæ–‡ä»¶å¤§å°ä¸è¶…è¿‡ 50MB</div>

            <button class="btn btn-primary" id="clearBtn" style="display: none; background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);">æ¸…ç©º</button>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const originalTable = document.getElementById('originalTable');
        const transposedTable = document.getElementById('transposedTable');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const errorMessage = document.getElementById('errorMessage');
        let originalData = null;
        let transposedData = null;

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            dropZone.classList.add('error');
            setTimeout(() => {
                errorMessage.classList.remove('show');
                dropZone.classList.remove('error');
            }, 5000);
        }

        // éªŒè¯æ–‡ä»¶
        function validateFile(file) {
            // æ£€æŸ¥æ–‡ä»¶ç±»å‹
            const validTypes = [
                'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                'application/vnd.ms-excel',
                'text/csv'
            ];
            
            if (!validTypes.includes(file.type)) {
                showError('è¯·ä¸Šä¼  Excel (.xlsx, .xls) æˆ– CSV æ ¼å¼çš„æ–‡ä»¶');
                return false;
            }

            // æ£€æŸ¥æ–‡ä»¶å¤§å°ï¼ˆ50MBé™åˆ¶ï¼‰
            const maxSize = 50 * 1024 * 1024; // 50MB
            if (file.size > maxSize) {
                showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 50MB');
                return false;
            }

            return true;
        }

        // å¤„ç†æ‹–æ‹½äº‹ä»¶
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                if (validateFile(files[0])) {
                    handleFile(files[0]);
                }
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                if (validateFile(e.target.files[0])) {
                    handleFile(e.target.files[0]);
                }
            }
        });

        function handleFile(file) {
            // é‡ç½®ç•Œé¢çŠ¶æ€
            loading.style.display = 'block';
            originalTable.innerHTML = '';
            transposedTable.innerHTML = '';
            downloadBtn.style.display = 'none';
            clearBtn.style.display = 'none';
            errorMessage.classList.remove('show');
            dropZone.classList.remove('error');

            // æ£€æŸ¥æ–‡ä»¶å¤§å°
            if (file.size === 0) {
                showError('æ–‡ä»¶ä¸ºç©ºï¼Œè¯·é€‰æ‹©æœ‰æ•ˆçš„Excelæ–‡ä»¶');
                loading.style.display = 'none';
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array', cellDates: true, cellNF: true });
                    
                    // æ£€æŸ¥å·¥ä½œè¡¨
                    if (!workbook.SheetNames || !workbook.SheetNames.length) {
                        showError('Excelæ–‡ä»¶æ ¼å¼æ— æ•ˆæˆ–ä¸ºç©º');
                        return;
                    }

                    // æ£€æŸ¥æ˜¯å¦å­˜åœ¨æ•°æ®
                    const sheetName = workbook.SheetNames[0];
                    if (!workbook.Sheets[sheetName]) {
                        showError('å·¥ä½œè¡¨å†…å®¹æ— æ•ˆ');
                        return;
                    }

                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    // ä½¿ç”¨æ›´ä¸¥æ ¼çš„è§£æé€‰é¡¹
                    originalData = XLSX.utils.sheet_to_json(firstSheet, { 
                        header: 1,
                        raw: false, // è¿”å›æ ¼å¼åŒ–çš„å­—ç¬¦ä¸²
                        dateNF: 'yyyy-mm-dd', // æ—¥æœŸæ ¼å¼
                        defval: '' // ç©ºå•å…ƒæ ¼çš„é»˜è®¤å€¼
                    });

                    if (originalData.length === 0 || originalData[0].length === 0) {
                        showError('è¡¨æ ¼å†…å®¹ä¸ºç©ºï¼Œè¯·æ£€æŸ¥æ–‡ä»¶å†…å®¹');
                        return;
                    }

                    // æ£€æŸ¥æ•°æ®æœ‰æ•ˆæ€§
                    if (!Array.isArray(originalData) || originalData.length === 0) {
                        showError('æ— æ³•è¯»å–è¡¨æ ¼æ•°æ®ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼');
                        return;
                    }

                    // æ£€æŸ¥æ•°æ®ç»“æ„ä¸€è‡´æ€§
                    const firstRowLength = originalData[0].length;
                    if (!firstRowLength) {
                        showError('è¡¨æ ¼æ•°æ®ä¸ºç©ºï¼Œè¯·æ£€æŸ¥æ–‡ä»¶å†…å®¹');
                        return;
                    }

                    if (originalData.some(row => !Array.isArray(row) || row.length !== firstRowLength)) {
                        showError('è¡¨æ ¼æ•°æ®æ ¼å¼ä¸ä¸€è‡´ï¼Œè¯·ç¡®ä¿æ‰€æœ‰è¡Œçš„åˆ—æ•°ç›¸åŒ');
                        return;
                    }

                    // è½¬åˆ¶æ•°æ®
                    transposedData = transposeMatrix(originalData);
                    
                    // æ˜¾ç¤ºé¢„è§ˆ
                    displayPreview(originalData, originalTable);
                    displayPreview(transposedData, transposedTable);
                    
                    // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®å’Œæ¸…ç©ºæŒ‰é’®
                    downloadBtn.style.display = 'inline-block';
                    clearBtn.style.display = 'inline-block';
                } catch (error) {
                    showError('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™ï¼š' + error.message);
                } finally {
                    loading.style.display = 'none';
                }
            };

            reader.onerror = () => {
                showError('è¯»å–æ–‡ä»¶æ—¶å‡ºé”™ï¼Œè¯·é‡è¯•');
                loading.style.display = 'none';
            };

            reader.readAsArrayBuffer(file);
        }

        function transposeMatrix(matrix) {
            if (!matrix || matrix.length === 0 || !matrix[0] || matrix[0].length === 0) {
                return [];
            }

            const rows = matrix.length;
            const cols = matrix[0].length;
            const transposed = [];

            // åˆ›å»ºè½¬åˆ¶åçš„çŸ©é˜µ
            for (let j = 0; j < cols; j++) {
                const newRow = [];
                for (let i = 0; i < rows; i++) {
                    // å¤„ç†ç©ºå€¼æˆ–undefined
                    const value = matrix[i][j];
                    newRow.push(value === undefined || value === null ? '' : value);
                }
                transposed.push(newRow);
            }

            return transposed;
        }

        function displayPreview(data, container) {
            const table = document.createElement('table');
            table.className = 'table table-bordered table-striped';
            
            // åˆ›å»ºè¡¨å¤´
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // æ·»åŠ è¡¨å¤´å•å…ƒæ ¼
            data[0].forEach((cell, index) => {
                const th = document.createElement('th');
                th.textContent = cell === null || cell === undefined ? '' : String(cell);
                th.title = th.textContent;
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // åˆ›å»ºè¡¨æ ¼ä¸»ä½“
            const tbody = document.createElement('tbody');
            
            // ä»ç¬¬äºŒè¡Œå¼€å§‹æ·»åŠ æ•°æ®
            for (let i = 1; i < data.length; i++) {
                const tr = document.createElement('tr');
                data[i].forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell === null || cell === undefined ? '' : String(cell);
                    td.title = td.textContent;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            }
            
            table.appendChild(tbody);
            container.innerHTML = '';
            container.appendChild(table);
        }

        downloadBtn.addEventListener('click', () => {
            if (!transposedData) return;

            const ws = XLSX.utils.aoa_to_sheet(transposedData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "è½¬åˆ¶åçš„æ•°æ®");
            
            // ç”Ÿæˆæ–‡ä»¶å
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const fileName = `è½¬åˆ¶åçš„è¡¨æ ¼_${timestamp}.xlsx`;
            
            XLSX.writeFile(wb, fileName);
        });

        clearBtn.addEventListener('click', () => {
            window.location.reload();
        });
    </script>
